<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FlipingCard</title>
</head>
<body>
    <section>
        <div class="container">
            <div class="card front-face">
                <header>
                    <span class="logo">
                        <img src="./images/card.png" alt="">
                        <h5>Master card</h5>
                    </span>
                    <img src="./images/chip.png" alt="" class="chip">
                </header>
                <div class="card-details">
                    <div class="name-number">
                        <h6>Card Number</h6>
                        <h5 class="number">8050 3760 7864 1243</h5>
                        <h5 class="name">Sattar Mafakheri</h5>
                    </div>
                    <div class="valid-date">
                        <h6>Valid Thru</h6>
                        <h5>05/25</h5>
                    </div>
                </div>
            </div>

            <div class="card back-face">
                <h6>For Customer service call: +16 5474 154 7454</h6>
                <span class="magnetic-strip"></span>
                <div class="signature"><i>005</i></div>
                <h5>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Reprehenderit velit eum dignissimos natus praesentium ea.</h5>
            </div>
        </div>
    </section>
</body>
</html>
